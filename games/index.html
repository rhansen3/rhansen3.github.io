            -webkit-backdrop-filter: blur(10px);

        }

        /* 3D Card Styles */
        .hover-card {
            transition: transform 0.1s ease-out, box-shadow 0.3s ease-out, border-color 0.3s ease-out;
            transform-style: preserve-3d;
        }

        .glow-blue:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 30px rgba(59, 130, 246, 0.6);
        }

        .glow-green:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 30px rgba(34, 197, 94, 0.6);
        }

        .glow-red:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 30px rgba(239, 68, 68, 0.6);
        }

        /* Custom Text Outline */
        .text-outline {
            -webkit-text-stroke: 2px black;
            /* Added paint-order to make sure the black border doesn't make the white text look thin */
            paint-order: stroke fill;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeInUp 0.6s ease-out forwards;
        }
    </style>

    <script>
        const cards = document.querySelectorAll('.hover-card');
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                const rotateX = (y / rect.height) * -20;
                const rotateY = (x / rect.width) * 20;
                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = '';
            });
        });
    </script>
